    <main>
        <!-- Formulario de contacto -->
        <section class="highsquare">
            <div class="container-fluid">
                <div class="row">
                    <div class="col">
                        <div class="config_margin_txt">
                            <article>
                                <h1>CONTACT</h1>
                            </article>
                            <p>If you would like to discuss your project needs, I would love for you to contact me!</p>
                        </div>
                    </div>
                </div>
            </div>
        </section>
        <section>
            <div class="container">
                <div class="row">
                    <div class="col">
                        <div class="flex_center">
                            <div>
                                <form name="formulario" action="/submit" method="post" class="form_contact">
                                    <ul>
                                        <!-- Name input -->
                                        <li>
                                            <label class="name" for="nombre">Your Name:</label>
                                            <input id="nombre" type="text" required name="nombre" placeholder="Your Name">
                                        </li>
                                        <!-- mail input -->
                                        <li>
                                            <label class="mail" for="email">E-mail:</label>
                                            <input id="email" type="email" required name="correo"
                                                placeholder="name@domain.com">
                                        </li>
                                        <li>
                                            <label class="subject" for="asunto">Subject:</label>
                                            <input id="asunto" type="text" required name="asunto" placeholder="Subject">
                                        </li>
                                        <li>
                                            <label class="message" for="mensaje">Your Message:</label>
                                            <textarea id="mensaje" name="mensaje" required rows="10" cols="56"
                                                placeholder="Your Message"></textarea>
                                        </li>
                                        <br>
                                        <input type="submit" value="Submit">
                                    </ul>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>
